<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="regi.css">

</head>
<body>

<div class="registration-container">
    <div class="form-column">
        <div class="form-group">
            <label for="login">Логін:</label>
            <input type="text" id="login" name="login" placeholder="Введіть ваш логін">
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введіть ваш пароль">
        </div>

        <div class="form-group">
            <input type="submit" value="Зареєструватися" onclick="showConfirmation()">
        </div>
    </div>
</div>
<script src="java-cour.js" defer></script>
</body>
</html>
