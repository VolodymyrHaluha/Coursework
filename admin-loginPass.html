<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/regiAdmn.css">
</head>
<body>
    <div class="registration-container">
        <div class="form-column">
            <div class="form-group">
                <label for="login">Логін:</label>
                <input type="text" id="login" name="login" placeholder="Введіть ваш логін">
            </div>
    
            <div class="adm-form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введіть ваш пароль">
            </div>
    
            <div class="adm-form-group">
                <input type="submit" value="Увійти" onclick="showConfirmation()">
            </div>
        </div>
    </div>
<script src="/js/java-admn.js" defer></script>
<script src="https://kit.fontawesome.com/2fc35caef4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
